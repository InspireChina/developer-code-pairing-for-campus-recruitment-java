name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle.kts
        run: |
          sed -i 's/version = ".*"/version = "${{ steps.get_version.outputs.version_number }}"/' app/build.gradle.kts

      - name: Run all tests
        run: ./gradlew test integrationTest contractTest

      - name: Verify test coverage
        run: ./gradlew jacocoTestCoverageVerification

      - name: Build project
        run: ./gradlew build -x test -x integrationTest -x contractTest

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(cat CHANGELOG.md)
          else
            CHANGELOG="Release ${{ steps.get_version.outputs.version }}"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create source zip (with .git)
        run: |
          ZIP_NAME="source-${{ steps.get_version.outputs.version }}.zip"
          zip -r "$ZIP_NAME" . -x "build/*" -x "app/build/*" -x ".gradle/*" -x "*.zip"
          mkdir -p release-artifacts
          mv "$ZIP_NAME" release-artifacts/

