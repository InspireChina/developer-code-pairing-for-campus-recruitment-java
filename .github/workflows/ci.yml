name: CI

on:
  push:
    branches: ['**']
    tags-ignore:
      - 'v*'
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code format
        run: ./gradlew spotlessCheck

      - name: Run unit tests
        run: ./gradlew test

      - name: Run integration tests
        run: ./gradlew integrationTest

      - name: Run contract tests
        run: ./gradlew contractTest

      - name: Generate test coverage report
        run: ./gradlew jacocoTestReport

      - name: Verify test coverage (70% minimum)
        run: ./gradlew jacocoTestCoverageVerification

      - name: Build project
        run: ./gradlew build -x test -x integrationTest -x contractTest

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            app/build/reports/tests/
            app/build/reports/jacoco/
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: app/build/libs/*.jar
          retention-days: 7

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            const testStatus = '${{ job.status }}';
            const body = `## CI Build Results\n\n**Status**: ${testStatus === 'success' ? '✅ Passed' : '❌ Failed'}\n\n**Checks performed**:\n- Code format check (Spotless)\n- Unit tests\n- Integration tests\n- Contract tests\n- Test coverage verification (70% minimum)\n- Build verification\n\n[View detailed results](${context.payload.pull_request.html_url}/checks)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
